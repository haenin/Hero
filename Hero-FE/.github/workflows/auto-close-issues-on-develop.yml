name: Auto close issues when PR is merged into develop

on:
  pull_request:
    types: [closed]         # PR가 닫힐 때(=머지 포함) 트리거
    branches:
      - develop             # 대상 브랜치: develop

permissions:
  issues: write             # 이슈 상태 변경하려면 필요
  pull-requests: read
  contents: read

jobs:
  close-linked-issues:
    # 머지된 PR일 때만 실행 (단순 close는 무시)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Close issues referenced with closing keywords in PR body
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";

            // Closes #1, Fixes #2, Resolves #3 패턴 찾기 (대소문자 무시)
            const closingRegex = /(close[sd]?|fix(e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            const matches = [...body.matchAll(closingRegex)];

            if (matches.length === 0) {
              core.info("No closing keywords found in PR body.");
              return;
            }

            for (const match of matches) {
              const issueNumber = Number(match[3]);
              core.info(`Closing issue #${issueNumber}`);

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                state: "closed",
              });
            }
